name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Package
        run: npm run make

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/**/*.exe
            out/**/*.dmg
            out/**/*.deb
            out/**/*.rpm
            out/**/*.zip
            out/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 